<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- MQQT coneecting script -->
  <script src="js/mqttws31.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>


<body ng-app="starter">
<div ng-controller="AppController">

  <ion-nav-view>

  </ion-nav-view>
</div>


<script id="app.html" type="text/ng-template">
  <ion-side-menus>

    <ion-side-menu-content>
      <ion-nav-bar class="bar-dark">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
      </ion-nav-bar>

      <ion-nav-view name="appContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
      <div  class="list">
          <a  class="item item-icon-left" ng-click="toggleLeft()"  href="#/app/toilet"> <i class="icon ion-star "></i>Toilets</a>

          <a  class="item item-icon-left" ng-click="toggleLeft()"  href="#/app/about"> <i class="icon ion-ios-information "></i>About</a>
        </div >
      </ion-content>

    </ion-side-menu>
  </ion-side-menus>
</script>


<script id="about.html" type="text/ng-template">
  <ion-view title="About">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
        <ion-icon ios="ios-list" md="md-list"></ion-icon>
      </button>
    </ion-nav-buttons>
    <ion-content padding="true">
      <ion-purchase>{{text}}</ion-purchase>
    </ion-content>
  </ion-view>
</script>

<script id="toilet.html" type="text/ng-template">
  <ion-view title="Toilets">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
        <ion-icon ios="ios-list" md="md-list"></ion-icon>
      </button>
    </ion-nav-buttons>
    <ion-content padding="true">
      <div class="card">
      <div class="item item-divider ion-man">
        First Floor - Male
      </div>
      <div class="item item-text-wrap">
        Last Sync :- <ion-purchase>{{time}}</ion-purchase>
        <span class="badge badge-{{male.style}}">{{male.val}}</span>
      </div>
    </div>
      <div class="card">
        <div class="item item-divider">
          First Floor - Female
        </div>
        <div class="item item-text-wrap">
          Last Sync :- <ion-purchase>{{time}}</ion-purchase>
          <span class="badge badge-{{female.style}}">{{female.val}}</span>
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="ionCart.html" type="text/ng-template">
  <div class="list">

    <div class="item" ng-repeat="item in data.items">{{item.label}}</div>
  </div>
</script>

</body>
</html>
